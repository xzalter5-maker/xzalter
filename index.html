<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .profile-img {
            width: 150px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }
        .info {
            text-align: center;
            margin-top: 15px;
        }
        .section {
            margin-top: 30px;
        }
        .section h2 {
            border-left: 5px solid #007bff;
            padding-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Profile</h1>
    <img src="https://via.placeholder.com/150" class="profile-img">

    <div class="info">
        <h2>Your Name</h2>
        <p>Email: yourname@example.com</p>
        <p>Location: Philippines</p>
    </div>

    <div class="section">
        <h2>About Me</h2>
        <p>Write your short introduction here. You can talk about your hobbies, interests, or skills.</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <ul>
            <li>Skill One</li>
            <li>Skill Two</li>
            <li>Skill Three</li>
        </ul>
    </div>

    <div class="section">
        <h2>Social Links</h2>
        <p><a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">GitHub</a></p>
    </div>
</div>

</body>
</html>
